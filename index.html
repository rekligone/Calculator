<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="displayContainer">
            <div id="displayOperator" class="displayOperator"></div>
            <div id="display" class="display">0</div>
        </div>
        <div class="buttonContainer">
            <div class="operandContainer" id="numbers">
                <button id="del" class="del" >Del</button>
                <button id="clear" class="clear" >Clear</button>
                <button id="button" class="operand" >1</button>
                <button id="button" class="operand" >2</button>
                <button id="button" class="operand" >3</button>
                <button id="button" class="operand" >4</button>
                <button id="button" class="operand" >5</button>
                <button id="button" class="operand" >6</button>
                <button id="button" class="operand" >7</button>
                <button id="button" class="operand" >8</button>
                <button id="button" class="operand" >9</button>
                <button id="zero" class="operand" >0</button>
                <button id="dot" class="dot" >.</button>
            </div>
            <div class="operatorContainer">
                <button id="button" class="operator" >/</button>
                <button id="button" class="operator" >*</button>
                <button id="button" class="operator" >-</button>
                <button id="button" class="operator" >+</button>
                <button id="equal" class="equal" >=</button>
            </div>
        </div>
    </div>
</body>
</html>
